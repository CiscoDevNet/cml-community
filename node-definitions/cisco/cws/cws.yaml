    libvirt_domain_driver: kvm
    disk_driver: virtio
    nic_driver: virtio
    ram: 8192
    cpus: 4
    data_volume: 1
    boot_disk_size: 50
    cpu_limit: 100
    video:
      memory: 4
      model: cirrus
inherited:
  image:
    ram: true
    cpus: true
    cpu_limit: true
    data_volume: true
    boot_disk_size: true
  node:
    ram: true
    cpus: true
    cpu_limit: true
    data_volume: true
    boot_disk_size: true
general:
  nature: server
  description: Cisco Certified DevNet Expert Candidate Workstation
  read_only: false
schema_version: 0.0.1
configuration:
  generator:
    driver: ubuntu
device:
  interfaces:
    physical:
      - ens3
      - ens4
      - ens5
      - ens6
