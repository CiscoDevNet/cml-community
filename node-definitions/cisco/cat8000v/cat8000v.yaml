id: cat8000v
configuration:
  generator:
    driver: csr1000v
  provisioning:
    volume_name: disk
    media_type: iso
    files:
      - name: iosxe_config.txt
        content: |-
          platform console serial
          !
          hostname insert_hostname_here
          !
          !
          !
          !
          !
          !
          !
          end
        editable: true
inherited:
  image:
    ram: true
    cpus: true
    data_volume: false
    boot_disk_size: false
    cpu_limit: true
  node:
    ram: true
    cpus: true
    data_volume: false
    boot_disk_size: false
    cpu_limit: true
device:
  interfaces:
    has_loopback_zero: true
    default_count: 4
    loopback:
      - Loopback0
    physical:
      - GigabitEthernet1
      - GigabitEthernet2
      - GigabitEthernet3
      - GigabitEthernet4
      - GigabitEthernet5
      - GigabitEthernet6
      - GigabitEthernet7
      - GigabitEthernet8
      - GigabitEthernet9
      - GigabitEthernet10
      - GigabitEthernet11
      - GigabitEthernet12
      - GigabitEthernet13
      - GigabitEthernet14
      - GigabitEthernet15
      - GigabitEthernet16
      - GigabitEthernet17
      - GigabitEthernet18
      - GigabitEthernet19
      - GigabitEthernet20
      - GigabitEthernet21
      - GigabitEthernet22
      - GigabitEthernet23
      - GigabitEthernet24
      - GigabitEthernet25
      - GigabitEthernet26
    serial_ports: 2
general:
  description: Catalyst 8000V Edge Software
  nature: router
  read_only: false
schema_version: 0.0.1
sim:
  linux_native:
    cpus: 1
    disk_driver: virtio
    driver: csr1000v
    libvirt_domain_driver: kvm
    nic_driver: virtio
    ram: 4096
    cpu_limit: 100
boot:
  timeout: 250
  completed:
    - Would you like to enter the initial configuration dialog?
    - Press RETURN to get started!
    - '%CVAC-4-CONFIG_DONE:'
pyats:
  os: iosxe
  series: csr1000v
  config_extract_command: show run
  use_in_testbed: true
ui:
  description: |-
    Catalyst 8000V Edge Software

    4 GB DRAM, 1 vCPU

    [CCO Link](https://www.cisco.com/c/en/us/products/routers/catalyst-8000v-edge-software/index.html)
  group: Cisco
  icon: router
  label: CAT8000V
  label_prefix: cat8000v-
  visible: true
