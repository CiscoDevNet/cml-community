id: viptela-edge
configuration:
  generator:
    driver: null
  provisioning:
    volume_name: cidata
    media_type: iso
    files:
      - name: meta-data
        content: |-
          instance-id: ubuntu
          local-hostname: ubuntu
        editable: false
      - name: user-data
        content: |-
          #cloud-config
          vinitparam:
          - otp: 00000000000000000000000000000000
          - vbond: 1.2.3.4
          - uuid: 12345678-dead-beef-cafe-1234567890ab
          - org: some-org-string
          ssh_authorized_keys:
            - your-ssh-pub-key-line-goes-here
        editable: true
device:
  interfaces:
    has_loopback_zero: false
    physical:
      - eth0
      - ge0/0
      - ge0/1
      - ge0/2
      - ge0/3
      - ge0/4
      - ge0/5
      - ge0/6
    serial_ports: 1
inherited:
  image:
    ram: true
    cpus: true
    data_volume: false
    boot_disk_size: false
  node:
    ram: true
    cpus: true
    data_volume: false
    boot_disk_size: false
general:
  description: Viptela vEdge System
  nature: server
  read_only: false
boot:
  timeout: 120
  completed:
    - ': System Ready'
sim:
  linux_native:
    cpus: 2
    disk_driver: ide
    driver: server
    libvirt_domain_driver: kvm
    nic_driver: virtio
    ram: 2048
pyats:
  os: linux
ui:
  description: |-
    Viptela vEdge System

    2 GB DRAM, 2 vCPU

    [CCO Link](https://sdwan-docs.cisco.com/Product_Documentation)
  group: Others
  icon: server
  label: vEdge
  label_prefix: vedge-
  visible: true
schema_version: 0.0.1
