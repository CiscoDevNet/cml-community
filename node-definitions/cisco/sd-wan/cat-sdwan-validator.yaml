id: cat-sdwan-validator
configuration:
  generator:
    driver: null
  provisioning:
    volume_name: cidata
    media_type: iso
    files:
      - name: meta-data
        content: |-
          instance-id: Validator
          local-hostname: Validator
        editable: false
      - name: user-data
        content: |-
          #cloud-config
          # This syntax only works with software <= 20.4.x.
          vinitparam:
           - Validator :
           - host-name: Validator
           - org:
           - rcc : true
        editable: true
device:
  interfaces:
    has_loopback_zero: false
    default_count: 2
    physical:
      - eth0
      - ge0/0
      - ge0/1
      - ge0/2
      - ge0/3
      - ge0/4
      - ge0/5
      - ge0/6
      - ge0/7
    serial_ports: 1
inherited:
  image:
    ram: true
    cpus: true
    data_volume: false
    boot_disk_size: false
    cpu_limit: true
  node:
    ram: true
    cpus: true
    data_volume: false
    boot_disk_size: false
    cpu_limit: true
general:
  description: Cisco Catalyst SD-WAN Validator
  nature: server
  read_only: false
schema_version: 0.0.1
boot:
  timeout: 300
  completed:
    - ': System Ready'
sim:
  linux_native:
    cpus: 2
    disk_driver: ide
    driver: server
    libvirt_domain_driver: kvm
    nic_driver: virtio
    ram: 4096
    cpu_limit: 100
pyats:
  os: sdwan
  series: viptela
  config_extract_command: show running
  username: admin
  password: admin
  use_in_testbed: true
ui:
  description: Cisco Catalyst SD-WAN Validator
  group: Others
  icon: server
  label: Catalyst SD-WAN Validator
  label_prefix: sdwan-validator-
  visible: true
