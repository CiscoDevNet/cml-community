lab:
  description: Configure a new router to add to an existing network.
  notes: |-
    Your business has a manufacturing center in atlanta, with an office in Chattanooga that is already set up to allow RemoteHMIA to access information from the HMIServers.
    A second office is being brought online in Savannah; you need to configure the router to communicate with Atlanta and allow access to both HMI servers from RemoteHMI_A_B.
    The Atlanta office is using 192.168.100.0/24, the Remote HMI servers are .50 and .51 Your new office is using 192.168.50.0/24, and the HMI is on .100.
    Your task is to configure the systems to allow RemoteHMI_A_B to communicate with the HMI Servers.
    1. Configure the link between Atlanta and Savannah.
    2. Configure the internal port for the Savannah router.
    3. Ensure you can ping both HMI servers from the RemoteHMI_A_B PC.


    If you use a different IP range for the Atlanta to Savannah link, the preconfigured routing will not work. That can be modified as well, but is beyond the scope of the IPV4 lab.
  title: 1.6 IPv4 Router Config Problem
  version: 0.2.2
