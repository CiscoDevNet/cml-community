lab:
  description: ''
  notes: |-
    3.4.c Broadcast (DR/BDR selection)

    1. Configure VLAN10 on Sw1 and name it OSPF_VLAN. Assign ports Ethernet0/1 and Ethernet0/2 to this VLAN as access ports.
    2. Configure IP addresses on R1 and R2 Ethernet0/0 interfaces per the diagram and enable them.
    3. Enable OSPF in area 0 between R1 and R2.
    4. Verify that your OSPF adjacency has formed between R1 and R2. Also verify that the default network type for the Ethernet link between R1 and R2 is broadcast.
  title: 3.4.c Broadcast (DR-BDR selection)
  version: 0.2.2
