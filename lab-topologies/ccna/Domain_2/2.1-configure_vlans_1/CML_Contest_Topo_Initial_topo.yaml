lab:
  description: ''
  notes: "# Lab guide for CCNA Topic 2.1, sub-topic 2.1.c\n\n2.1 Configure and verify\
    \ VLANs (normal range) spanning multiple switches\n    2.1.c InterVLAN connectivity\n\
    \nTroubleshoot R1 it is the primary inter-VLAN router using Router-On-A-Stick\
    \ for VLAN 2, VLAN 10, and VLAN 89\nTroubleshoot DSW2 it is the router using SVI\
    \ for VLAN 200 and VLAN 201;\n\n# Layer 2/3 Information\nVLAN 2 Network - 192.168.2.0/24\
    \ - Users VLAN\nVLAN 10 Network - 192.168.10.0/24 - Enterprise VLAN\nVLAN 89 Network\
    \ - 192.168.1.0/24 - Management VLAN\nVLAN 88 - Native VLAN\n\nVLAN 200 Network\
    \ - 10.0.3.0/24 - Servers VLAN\nVLAN 201 Network - 10.0.4.0/24 - Databases VLAN\n\
    \nStep 1: Configure ASW1\n Tasks:\n\ta. Verify the configured VLANs;\n\tb. Create\
    \ the following Data VLANs(2, 10, 200, 201) if not present;\n\tc. Create and enable\
    \ a SVI for VLAN 89 with the following layer 3 information 192.168.1.103/24\n\t\
    d. Verify VLAN 89 SVI status\n\nStep 2: Configure ASW2\n Tasks:\n\ta. Verify the\
    \ configured VLANs;\n\tb. Create the following Data VLANs(2, 10, 200, 201) if\
    \ not present;\n\tc. Create and enable a SVI for VLAN 89 with the following layer\
    \ 3 information 192.168.1.104/24\n\td. Verify VLAN 89 SVI status\n\nStep 3: Configure\
    \ DSW1\n Tasks:\n\ta. Verify the configured VLANs;\n\tb. Create the following\
    \ Data VLANs(2, 10, 200, 201) if not present;\n\tc. Create and enable a SVI for\
    \ VLAN 89 with the following layer 3 information 192.168.1.101/24\n\td. Verify\
    \ VLAN 89 SVI status\n\nStep 4: Configure DSW2\n Tasks:\n\ta. Verify the configured\
    \ VLANs;\n\tb. Create the following Data VLANs(2, 10, 200, 201) if not present;\n\
    \tc. Create and enable a SVI for VLAN 200 with the following layer 3 information\
    \ 10.0.3.1/24\n\td. Create and enable a SVI for VLAN 201 with the following layer\
    \ 3 information 10.0.4.1/24\n\te. Create and enable a SVI for VLAN 89 with the\
    \ following layer 3 information 192.168.1.102/24\n\tf. Verify VLAN SVIs statuses\n\
    \nStep 5: Verify connectivity within the same VLAN\n\ta. Verify connectivity within\
    \ VLAN 2(PC1-VLAN2 and PC2-VLAN2)\n\tb. Verify connectivity within VLAN 10(PC1-VLAN10\
    \ and PC2-VLAN10)\n\tc. Verify connectivity within VLAN 89(ASW1, ASW2, DSW1, DSW2)\n\
    \td. Verify connectivity between VLAN 200 and VLAN 201(SVR-V200 and SVR-V201)\n\
    \nStep 6: Troubleshoot sub-interfaces for VLANs (2, 10, 89)\n\ta. Troubleshoot\
    \ the sub-interface for VLAN 2, 10, and 89; assign the first usable address for\
    \ the appropriate VLAN network\n\nStep 7: Verify inter-VLAN routing between VLAN\
    \ 2, 10, 89, 200, and 201\n\tA. From Mgmt_PC, ping\n\t\tPC1-VLAN2 - 192.168.2.100\n\
    \t\tPC2-VLAN2 - 192.168.2.101\n\t\tPC1-VLAN10 - 192.168.10.100\n\t\tPC2-VLAN10\
    \ - 192.168.10.101\n\t\tSVR-V200 - 10.0.3.2\n\t\tSVR-V201 - 10.0.4.2\n\t\tAll\
    \ VLANs should be able to ping the simulated Internet(8.8.8.8)"
  title: CML_Contest_Topo
  version: 0.2.2
