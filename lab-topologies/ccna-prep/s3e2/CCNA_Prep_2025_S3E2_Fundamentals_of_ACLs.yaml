          !
          interface range Ethernet 0/0 - 3
           no ip address
           shutdown
          !
          ! EEM Applet to add SSH Key Automatically
          event manager applet do-ssh authorization bypass
           event timer cron cron-entry "@reboot" maxrun 130
          action 01 wait 10
          action 02 cli command "enable"
