                          if (head.x === segment.x && head.y === segment.y) {
                              gameOver();
                              return;
                          }
                      }

                      snake.unshift(head);

                      // Check food
                      if (head.x === food.x && head.y === food.y) {
                          score += 10;
                          document.getElementById('score').textContent = score;
                          if (score > highScore) {
                              highScore = score;
                              document.getElementById('highScore').textContent = highScore;
                              localStorage.setItem('cyberSnakeHighScore', highScore);
                          }
                          spawnFood();
                      } else {
                          snake.pop();
                      }

                      draw();
                  }

                  function spawnFood() {
                      do {
                          food.x = Math.floor(Math.random() * tileCount);
                          food.y = Math.floor(Math.random() * tileCount);
                      } while (snake.some(segment => segment.x === food.x && segment.y === food.y));
                  }

                  function draw() {
                      // Clear canvas
                      ctx.fillStyle = '#000000';
                      ctx.fillRect(0, 0, canvas.width, canvas.height);

                      // Draw grid (retro style)
                      ctx.strokeStyle = '#003300';
                      ctx.lineWidth = 0.5;
                      for (let i = 0; i <= tileCount; i++) {
                          ctx.beginPath();
                          ctx.moveTo(i * gridSize, 0);
                          ctx.lineTo(i * gridSize, canvas.height);
                          ctx.stroke();
                          ctx.beginPath();
                          ctx.moveTo(0, i * gridSize);
                          ctx.lineTo(canvas.width, i * gridSize);
                          ctx.stroke();
                      }

                      // Draw snake
                      snake.forEach((segment, index) => {
                          if (index === 0) {
                              // Head - bright green with gradient
                              const gradient = ctx.createLinearGradient(
                                  segment.x * gridSize, segment.y * gridSize,
                                  (segment.x + 1) * gridSize, (segment.y + 1) * gridSize
                              );
                              gradient.addColorStop(0, '#00ff00');
                              gradient.addColorStop(1, '#00aa00');
                              ctx.fillStyle = gradient;
                          } else {
                              // Body - lime green
                              ctx.fillStyle = '#33ff33';
                          }
                          ctx.fillRect(segment.x * gridSize + 1, segment.y * gridSize + 1, gridSize - 2, gridSize - 2);

                          // Add retro bevel effect
                          ctx.strokeStyle = index === 0 ? '#66ff66' : '#55ff55';
                          ctx.lineWidth = 2;
                          ctx.strokeRect(segment.x * gridSize + 2, segment.y * gridSize + 2, gridSize - 4, gridSize - 4);
                      });

                      // Draw food with pulsing effect
                      const pulse = Math.sin(Date.now() / 200) * 0.3 + 0.7;
                      ctx.fillStyle = `rgba(255, 0, 0, ${pulse})`;
                      ctx.fillRect(food.x * gridSize + 2, food.y * gridSize + 2, gridSize - 4, gridSize - 4);

                      // Food highlight
                      ctx.fillStyle = '#ff6666';
                      ctx.fillRect(food.x * gridSize + 4, food.y * gridSize + 4, gridSize / 3, gridSize / 3);
                  }

                  function gameOver() {
                      clearInterval(gameLoop);
                      isGameRunning = false;
                      document.getElementById('gameOverMessage').style.display = 'block';
                      document.getElementById('startBtn').textContent = 'üéÆ PLAY AGAIN üéÆ';

                      // Draw game over on canvas
                      ctx.fillStyle = 'rgba(255, 0, 0, 0.7)';
                      ctx.fillRect(0, 0, canvas.width, canvas.height);
                      ctx.fillStyle = '#ffff00';
                      ctx.font = 'bold 40px Comic Sans MS';
                      ctx.textAlign = 'center';
                      ctx.strokeStyle = '#000000';
                      ctx.lineWidth = 3;
                      ctx.strokeText('GAME OVER', canvas.width / 2, canvas.height / 2 - 20);
                      ctx.fillText('GAME OVER', canvas.width / 2, canvas.height / 2 - 20);

                      ctx.font = 'bold 20px Comic Sans MS';
                      ctx.fillStyle = '#ffffff';
                      ctx.fillText(`Final Score: ${score}`, canvas.width / 2, canvas.height / 2 + 20);
                  }

                  // Visitor counter animation
                  let visitorCount = 1337;
                  setInterval(() => {
                      visitorCount += Math.floor(Math.random() * 3);
                      document.getElementById('visitors').textContent = String(visitorCount).padStart(6, '0');
                  }, 5000);

                  // Initial draw
                  draw();
              </script>
